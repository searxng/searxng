general:
  debug: false
  instance_name: "Zhensa"

search:
  safe_search: 0
  autocomplete: ""
  favicon_resolver: ""
  default_lang: ""
  ban_time_on_fail: 5
  max_ban_time_on_fail: 120

server:
  port: 9000
  bind_address: "[::]"
  secret_key: "user_settings_secret"
  base_url: false
  image_proxy: false
  http_protocol_version: "1.0"
  method: "POST"
  default_http_headers:
    X-Content-Type-Options: nosniff
    X-Download-Options: noopen
    X-Robots-Tag: noindex, nofollow
    Referrer-Policy: no-referrer

ui:
  static_path: ""
  templates_path: ""
  default_theme: simple
  default_locale: ""
  theme_args:
    simple_style: auto

plugins:

  zhensa.plugins.calculator.SXNGPlugin:
    active: true

  zhensa.plugins.hash_plugin.SXNGPlugin:
    active: true

  zhensa.plugins.self_info.SXNGPlugin:
    active: true

  zhensa.plugins.tracker_url_remover.SXNGPlugin:
    active: true

  zhensa.plugins.unit_converter.SXNGPlugin:
    active: true

  zhensa.plugins.ahmia_filter.SXNGPlugin:
    active: true

  zhensa.plugins.hostnames.SXNGPlugin:
    active: true

  zhensa.plugins.oa_doi_rewrite.SXNGPlugin:
    active: false

  zhensa.plugins.tor_check.SXNGPlugin:
    active: false


engines:
  - name: wikidata
    engine: wikidata
    shortcut: wd
    timeout: 3.0
    weight: 2

  - name: wikibooks
    engine: mediawiki
    shortcut: wb
    categories: general
    base_url: "https://{language}.wikibooks.org/"
    number_of_results: 5
    search_type: text

  - name: wikinews
    engine: mediawiki
    shortcut: wn
    categories: news
    base_url: "https://{language}.wikinews.org/"
    number_of_results: 5
    search_type: text

  - name: wikiquote
    engine: mediawiki
    shortcut: wq
    categories: general
    base_url: "https://{language}.wikiquote.org/"
    number_of_results: 5
    search_type: text

