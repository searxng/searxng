contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
  packages:
    - alpine-baselayout
    - ca-certificates
    - ca-certificates-bundle
    - musl-locales
    - musl-locales-lang
    - tzdata
    - busybox
    - python3
    - wget

entrypoint:
  command: /bin/sh -l

work-dir: /usr/local/zhensa/

accounts:
  groups:
    - groupname: zhensa
      gid: 977
  users:
    - username: zhensa
      uid: 977
      shell: /bin/ash

environment:
  PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  SSL_CERT_DIR: /etc/ssl/certs
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
  HISTFILE: /dev/null
  CONFIG_PATH: /etc/zhensa
  DATA_PATH: /var/cache/zhensa

paths:
  # Workdir
  - path: /usr/local/zhensa/
    type: directory
    uid: 977
    gid: 977
    permissions: 0o555

  # Config volume
  - path: /etc/zhensa/
    type: directory
    uid: 977
    gid: 977
    permissions: 0o755

  # Data volume
  - path: /var/cache/zhensa/
    type: directory
    uid: 977
    gid: 977
    permissions: 0o755

archs:
  - x86_64
  - aarch64
  - armv7
