---
name: Update searx.data

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  schedule:
    - cron: "59 23 28 * *"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.14"

jobs:
  data:
    if: github.repository_owner == 'searxng'
    name: ${{ matrix.fetch }}
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix:
        fetch:
          - update_ahmia_blacklist.py
          - update_currencies.py
          - update_external_bangs.py
          - update_firefox_version.py
          - update_engine_traits.py
          - update_wikidata_units.py
          - update_engine_descriptions.py
          - update_gsa_useragents.py

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: "${{ env.PYTHON_VERSION }}"

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          persist-credentials: "false"

      - name: Setup cache Python
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7  # v5.0.2
        with:
          key: "python-${{ env.PYTHON_VERSION }}-${{ runner.arch }}-${{ hashFiles('./requirements*.txt') }}"
          restore-keys: "python-${{ env.PYTHON_VERSION }}-${{ runner.arch }}-"
          path: "./local/"

      - name: Setup venv
        run: make V=1 install

      - name: Fetch data
        run: V=1 ./manage pyenv.cmd python "./searxng_extra/update/${{ matrix.fetch }}"

      - name: Create PR
        id: cpr
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0  # v8.1.0
        with:
          author: "searxng-bot <searxng-bot@users.noreply.github.com>"
          committer: "searxng-bot <searxng-bot@users.noreply.github.com>"
          title: "[data] update searx.data - ${{ matrix.fetch }}"
          commit-message: "[data] update searx.data - ${{ matrix.fetch }}"
          branch: "update_data_${{ matrix.fetch }}"
          delete-branch: "true"
          draft: "false"
          signoff: "false"
          body: |
            [data] update searx.data - ${{ matrix.fetch }}
          labels: |
            data

      - name: Display information
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
