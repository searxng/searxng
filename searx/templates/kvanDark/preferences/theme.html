<fieldset>{{- '' -}}
	<legend id="pref_theme">{{- _('Theme') -}}</legend>{{- '' -}}
	<div class="value">{{- '' -}}
		<select name="theme" aria-labelledby="pref_theme">{{- '' -}}
			{%- for name in themes -%}
			<option value="{{ name }}" {%- if name==theme %} selected="selected" {%- endif -%}>
				{{- name -}}
			</option>
			{%- endfor -%}
		</select>{{- '' -}}
	</div>{{- '' -}}
	<div class="description">
		{{- _('Change Auto gen test') -}}
	</div>{{- '' -}}
</fieldset>{{- '' -}}
